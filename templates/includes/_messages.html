{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      
    {% endfor %}
  {% endif %}
{% endwith %}




{% if error %}
  <script> $(document).ready(function(){ Materialize.toast('{{ error }}', 4000, 'rounded') }) </script>
{% endif %}

{% if success %}
  

   <script> $(document).ready(function(){ Materialize.toast('{{ success }}', 4000, 'rounded') }) </script>

{% endif %}
